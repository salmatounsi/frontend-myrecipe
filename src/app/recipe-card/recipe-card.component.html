<div class="card">
  <div class="recipe-image-container">
    <img [src]="recipe.photoUrl" class="recipe-img" [alt]="recipe.title" />
  </div>

 <div class="recipe-content">
                    <h3 class="recipe-title">{{ recipe.title }}</h3>
                    
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span class="meta-value">{{ recipe.preparationTime }} min</span>
                            <span class="meta-label">Pr√©paration</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-utensils"></i>
                            <span class="meta-value">{{ recipe.numberOfServings }}</span>
                            <span class="meta-label">Personnes</span>
                        </div>
                    </div>
                    <span>{{ recipe.user.firstName }} {{ recipe.user.lastName }}</span>
                    <div class="recipe-actions">
                        <button class="btn-view" (click)="viewRecipe(recipe.id)">
                            <i class="fas fa-eye"></i> Voir
                        </button>
                    </div>
                </div>
</div>
